<div class="container">
    <div class="card">
       <div class="card-header">
            <h3>Adicionar Personas</h3>
       </div>
       <div class="card-body">
        <form novalidate #f="ngForm" novalidate >
        <div class="form-group">
                <label for="">Id:</label>
                <input type="text" id="id" name ="id" class="form-control" [(ngModel)]=id required>
               
        </div> 
        
        <div class="form-group">
         <label for="">Nombres:</label>
         <input type="text" id="name"  name ="name" class="form-control"
       
         [(ngModel)]=name required>
       </div>



         <div class="form-group">
         <label for="">Apellidos:</label>
         <input type="text" id="apellidos" name ="apellidos" class="form-control" [(ngModel)]=apellidos required>
        </div>

        <div class="form-group">
            <label for="">Documento:</label>
            <input type="text" id="documento" name ="documento" class="form-control" [(ngModel)]=documento required>
        </div> 

        <div class="form-group">
            <label for="">Correo:</label>
            <input type="text" id="correo" name ="correo" class="form-control" [(ngModel)]=correo required>
           </div>

           <div class="form-group">
            <label for="">Genero:</label>
          
            <select  id="genero" name ="genero" class="form-control" [(ngModel)]=genero required>
                <option>
                  Masculino
                </option>
                <option>
                  Femenino
                </option>
             </select>
           </div>
        
         
           <div class="form-group">
            <label *ngIf="mostrarDatos === true" >Edad:</label>
          
            <select *ngIf="mostrarDatos === true"  id="Edad" name ="edad" class="form-control" [(ngModel)]=edad required>
              
              <option>
                  0
                </option>
                <option>
                  20
                </option>
                <option>
                    30
                </option>
                <option>
                    40
                </option>
                <option>
                    50
                </option>
                <option>
                    60
                </option>
                <option>
                    70
                </option>
                <option>
                    80
                </option>
                <option>
                    90
                </option>
                <option>
                    100
                </option>
            
             </select>
           </div>
          
        

          
        
           <div class="form-group">
            <label for="">Pasatiempo:</label>
           
            <mat-radio-group aria-label="Select an option" id="pasatiempo" name ="pasatiempo" [(ngModel)]="pasatiempo">
                <mat-radio-button value="Leer">Leer</mat-radio-button>
                <mat-radio-button value="Caminar">Caminar</mat-radio-button>
                <mat-radio-button value="Dormir">Dormir</mat-radio-button>
              </mat-radio-group>


        </div>
       
   
           <section>
          
            <div class="example-button-row">
             
              <button (click)="Guardar()" mat-raised-button color="primary">Guardar</button>
              
            </div>
          </section>

       
    </form>
    </div>     
    </div>
    </div>
